server {
  listen 80;
  server_name lanhducmanh.com localhost;

  root /usr/share/nginx/html;
  index index.html;

  # favicon tránh lỗi loop
  location = /favicon.ico { access_log off; log_not_found off; return 204; }

  # SPA fallback: chỉ fallback khi file không tồn tại
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy Node-RED (có WebSocket)
  location /nodered/ {
    proxy_pass http://nodered:1880/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 600s;
  }

  # Proxy Grafana (subpath)
  location /grafana/ {
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
  }
}
